<app-header
  (onNavigatedToRecipes)="onNavigatedToRecipes()"
  (onNavigatedToShoppingList)="onNavigatedToShoppingList()"
></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedMenuItem === RECIPES_MENU_ITEM"></app-recipes>
      <app-shopping-list
        *ngIf="selectedMenuItem === SHOPPING_LIST_MENU_ITEM"
      ></app-shopping-list>
    </div>
  </div>
</div>
