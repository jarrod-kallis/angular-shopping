<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row" *ngIf="inSignUpMode()">
        <div class="col-xs-12 col-md-6 col-md-offset-3 form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"
            autocomplete="given-name" />
          <p class="help-block" *ngIf="isFormControlInvalid('firstName')">Please fill in a first name</p>
        </div>
      </div>
      <div class="row" *ngIf="inSignUpMode()">
        <div class="col-xs-12 col-md-6 col-md-offset-3 form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName"
            autocomplete="family-name" />
          <p class="help-block" *ngIf="isFormControlInvalid('lastName')">Please fill in a last name</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" autocomplete="email"
            formControlName="email" />
          <p class="help-block" *ngIf="isFormControlInvalid('email')">Please fill in an email address</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" autocomplete="current-password"
            formControlName="password" />
          <p class="help-block" *ngIf="isFormControlInvalid('password')">Password is required and must be at least 6
            characters</p>
        </div>
      </div>
      <div class="row" *ngIf="inSignUpMode()">
        <div class="col-xs-12 col-md-6 col-md-offset-3 form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
            autocomplete="current-password" formControlName="confirmPassword" />
          <p class="help-block" *ngIf="isFormControlInvalid('confirmPassword')">Passwords do not match</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3 form-group btn-group">
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ getLoginButtonCaption() }}</button>
          <button class="btn btn-info" type="button"
            (click)="btnSwitchToClick()">{{ getSwitchToButtonCaption() }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
